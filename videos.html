		<button id="prev" style="width: 80px">Previous</button>

	<script>
	const v = document.getElementById('vids');
	const p = document.getElementById('prev');
	const n = document.getElementById('next');
/*
	LAM, IF U WANT TO ADD MORE VIDEOS, JUST ADD IT BELOW HERE
	Ex: if you wanted to add videos/4.mp4 then change the below to 
	const vidArr = ['videos/1.MP4', 'videos/2.MP4', 'videos/3.MP4', 'videos/4.MP4'];
*/
	const vidArr = ['videos/1.MP4', 'videos/2.MP4', 'videos/3.MP4'];
	let i = 0;
	p.onclick = () => {
		if (!i) {
			i = vidArr.length - 1;
			v.src = vidArr[i];
		}
		else {
			v.src = vidArr[--i];
		}
	}
	n.onclick = () => {
		if (i === vidArr.length - 1) {
			i = 0;
			v.src = vidArr[i];
		}
		else {
			v.src = vidArr[++i];
		}
	}
	</script>
